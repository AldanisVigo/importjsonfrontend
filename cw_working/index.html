<!DOCTYPE html>
<html>

<head>
    <title>COINWAR.APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" media="screen">
    <link rel="prefetch" type="application/l10n" href="locales.ini" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="img/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="container" style="width: 100%; padding: 0">
        <!-- Header -->
        <div class="col-md-6 col-md-offset-1">
            <h1 class="xs-stats text-center">YEAR : <span class="day"></span></h1>
            <!-- COINS -->
            <table class="table table-condensed drugs">
                <tbody>
                    <tr>
                        <th class="text-center"><i class="glyphicon glyphicon-stats"></i></th>
                        <th class="text-center"><i class="glyphicon glyphicon-piggy-bank"></i></th>
                        <th class="text-center"><i class="glyphicon glyphicon-usd"></i></th>
                        <th class="text-center"><i class="glyphicon glyphicon-shopping-cart"></i></th>
                    </tr>
                    <tr data-drug="0">
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center"></td>
                        <td class="text-center">
                            <button data-toggle="modal" class="btn buy-xs" href="#modal-transaction">
                                <span data-l10n-id="buy"></span>
                            </button>
                            <button data-toggle="modal" class="btn sell-xs" href="#modal-transaction">
                                <span data-l10n-id="sell"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="xs-stats text-center">
                <h3><a type="button" class="btn btn-default" data-toggle="modal" href="#modal-cities">SWAP DEX</a></h3>
            </div>
        </div>
    </div>

    <!-- Modal : Transaction -->
    <div class="modal fade" id="modal-transaction" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body row">
                    <div class="col-md-6 col-xs-12">
                        <label class="form-group">
                            <div class="input-group">
                                <input type="number" min="0" value="0" class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn max" type="button" data-l10n-id="max">
                                    </button>
                                    <button class="btn action" type="button" data-dismiss="modal">
                                    </button>
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal : Exchange -->
    <div class="modal fade" id="modal-cities" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" data-l10n-id="choose-city"></h4>
                </div>
                <div class="modal-body cities">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal : About -->
    <div class="modal fade" id="modal-about" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" data-l10n-id="about-title"></h4>
                </div>
                <div class="modal-body">
                    <p data-l10n-id="about-text"></p>
                    <p><br />
                        <a href="https://github.com/316k/DopeWars.js" data-l10n-id="about-privacy-policy"></a>
                        <a href="https://en.wikipedia.org/wiki/Drug_Wars_(video_game)"
                            data-l10n-id="about-glyphicons"></a><br /><br />
                        <a href="https://hubs.mozilla.com/cMzFjni?vr_entry_type=2d_now&thirdPerson&allow_multi&allow_idle&no_stats&force_enable_touchscreen&default_material_quality=high&default_mobile_material_quality=high"
                            data-l10n-id="about-attribution"></a>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" data-l10n-id="close">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS : JQuery, BootStrap, Web3, script.js -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.1/web3.min.js"
        integrity="sha512-GKw4QT/RccGJIwQxY3MhyiQ5pHrhQ8SuKFEafV+WcpOvtz7iYFQuQGFCvmGlHLctJTe8KrWU1FqvF7VOkEAJtw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
